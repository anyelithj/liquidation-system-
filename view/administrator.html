<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquidation-system</title>
    <link type="image/png" sizes="16x16" rel="icon" href="../assets/icon/icons8-retirada-16.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css">
    <title> Administrador</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="my-5 mx-5 d-flex flex-row-reverse">
        <a href="../index.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#a52834" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
          </svg>
        </a>
      </div>
      <h3 class="mt-4 mb-2 text-danger text-center">Editar valores según el cargo</h3>

      <button @click="showData" class="btn btn-danger">show</button>
      <div>
        <img src="https://cdn-icons-png.flaticon.com/512/2127/2127643.png" class="img_form" alt="imagen administrador">
      </div>
      <div class="row d-flex justify-content-start">
        <label  class="col-4 rounded-1 text-center">Roles</label>
        <select class="col-4 rounded-1 text-center bg-light"
          v-model="defaultRol">
          <option
            v-for="(rol,i) in wholeRoles"
            v-text="rol"
            class="rounded-4 text-center"
          ></option>
        </select>
        <span class="error text-center" style="color: red" v-if="errorOptions">Seleccione una opción valida.</span>
      </div>
     
<div class="container">
      <form class="mt-4" v-if="defaultRol === 'Ensamblador' "
      @submit.prevent="validateFormAssembler"
      >
        <fieldset >
               <h5  >Ensamblador</h5>
          <div class="mb-3">
            <label  class=" form-label ">Salario base</label>
            <input placeholder="Escribe el salario..." v-model.number="inputRoles.assembler.baseSalaryAssembler"  type="text " class="form-control">  
            <div>
            <h6 class="error" v-if="errorsAssembler.baseSalary" style="color:red" v-text="'El campo de salario debe ser un dato válido'" ></h6>
            </div>  
          </div>

          <div class="mb-3">
            <label  class=" form-label ">Porcentaje mínimo zapatos</label>
            <input placeholder="Ejemplo: 10 para representar la decima parte..." v-model.number="inputRoles.assembler.minPercentShoes"  type="text " class="form-control">  
            <div>
            <h6 class="error" v-if="errorsAssembler.minPercentShoes" style="color:red" v-text="'El campo de porcentaje mínimo para zapatos debe ser un dato válido'" ></h6>
            </div>  
          </div>

          <div class="mb-3">
            <label  class=" form-label ">Porcentaje máximo zapatos</label>
            <input placeholder="Ejemplo: 10 para representar la decima parte..." v-model.number="inputRoles.assembler.maxPercentShoes"  type="text " class="form-control">  
            <div>
            <h6 class="error" v-if="errorsAssembler.maxPercentShoes" style="color:red" v-text="'El campo de porcentaje máximo para zapatos debe ser un dato válido'" ></h6>
            </div>  
          </div>

          <div class="mb-3">
            <label  class=" form-label ">Porcentaje mínimo zapatillas</label>
            <input placeholder="Ejemplo: 10 para representar la decima parte..." v-model.number="inputRoles.assembler.minPercentTennis"  type="text " class="form-control">  
            <div>
            <h6 class="error" v-if="errorsAssembler.minPercentTennis" style="color:red" v-text="'El campo de porcentaje mínimo para zapatillas debe ser un dato válido'" ></h6>
            </div>  
          </div>

          <div class="mb-3">
            <label  class=" form-label ">Porcentaje máximo zapatillas</label>
            <input placeholder="Ejemplo: 10 para representar la decima parte..." v-model.number="inputRoles.assembler.maxPercentTennis"  type="text " class="form-control">  
            <div>
            <h6 class="error" v-if="errorsAssembler.maxPercentTennis" style="color:red" v-text="'El campo de porcentaje máximo para zapatillas debe ser un dato válido'" ></h6>
            </div>  
          </div>

          <div class="mb-3">
            <label  class=" form-label ">Cantidad Máxima de zapatos</label>
            <input placeholder="Escribe la cantidad..." v-model.number="inputRoles.assembler.maxShoesQuantity"  type="text " class="form-control">  
            <div>
            <h6 class="error" v-if="errorsAssembler.maxShoesQuantity" style="color:red" v-text="'El campo de cantidad máxima de zapatos debe ser un dato válido'" ></h6>
            </div>    
          </div>

          <div class="mb-3">
            <label  class=" form-label ">Cantidad Máxima de zapatillas</label>
            <input placeholder="Escribe la cantidad..." v-model.number="inputRoles.assembler.maxTennisQuantity"  type="text " class="form-control">  
            <div>
            <h6 class="error" v-if="errorsAssembler.maxTennisQuantity" style="color:red" v-text="'El campo de cantidad máxima de zapatillas debe ser un dato válido'" ></h6>
            </div>  
          </div>

          <span class="d-flex justify-content-center " >
            <button  class=" btn shadow btn-danger ">Guardar</button>
          </span>
        </fieldset>
      </form>

      <form @submit.prevent="validateFormSecretary"
       class="mt-4" v-else-if="defaultRol === 'Secretario' " >
        <fieldset >
          <h5>Secretario</h5>
               
          <div class="mb-3">
            <label  class=" form-label ">Salario base</label>
            <input placeholder="Escribe el salario..." v-model.number="inputRoles.secretary.baseSalarySecretary"  type="text " class="form-control"
         
            >  
            <div>
            <h6 class="error" v-if="errorsSecretary.baseSalary" style="color:red" v-text="'El campo de salario debe ser un dato válido'" ></h6>
            </div>  
          </div>

         

          <span class="d-flex justify-content-center " >
            <button  class=" btn shadow btn-danger ">Guardar</button>
          </span>
        </fieldset>
      </form>

      <form @submit.prevent="validateFormSeller"
      class="mt-4" v-else-if="defaultRol === 'Vendedor' " >
        <fieldset >
          <h5>Vendedor</h5>
          <div class="mb-3">
            <label  class="form-label">Salario base</label>
            <input placeholder="Escribe el salario..." v-model.number="inputRoles.seller.baseSalarySeller"  type="text " class="form-control">  
            <div>
            <h6 class="error" v-if="errorsSeller.baseSalary" style="color:red" v-text="'El campo de salario debe ser un dato válido'" ></h6>
            </div>  
          </div>

          <div class="mb-3">
            <label  class="form-label">Comisión mínima</label>
            <input placeholder="Escribe la comisión..." v-model.number="inputRoles.seller.minComission"  type="text " class="form-control">  
            <div>
            <h6 class="error" v-if="errorsSeller.minComission" style="color:red" v-text="'El campo de comisión mínima debe ser un dato válido'" ></h6>
            </div>  
          </div>

          <div class="mb-3">
            <label  class="form-label">Comisión máxima</label>
            <input placeholder="Escribe la comisión..." v-model.number="inputRoles.seller.maxComission"  type="text " class="form-control">  
            <div>
            <h6 class="error" v-if="errorsSeller.maxComission" style="color:red" v-text="'El campo de comisión máxima debe ser un dato válido'" ></h6>
            </div>  
          </di

          <span class="d-flex justify-content-center " >
            <button  class=" btn shadow btn-danger ">Guardar</button>
          </span>
        </fieldset>
      </form>
      <h4 v-else > Seleccione el cargo que desea modificar.</h4>
    </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="../js/administrator.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
      </body>
    </html>
